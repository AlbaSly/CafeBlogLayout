<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Website About Coffee">
    <title>Blog Café</title>
    
    <link rel="preload" href="css/normalize.css" as="style">
    <link rel="stylesheet" href="css/normalize.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=PT+Sans:wght@400;700&display=swap" rel="stylesheet">
    
    <link rel="preload" href="css/styles.css" as="style">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <header class="header">
        <div class="container">
            <div class="bar">
                <a href="index.html" class="logo">
                    <h1 class="logo__brand text-center m-0">Blog<span class="logo__brand--bold">DeCafé</span></h1>
                </a>
                <nav class="nav">
                    <a href="about.html" class="nav__link">About Us</a>
                    <a href="courses.html" class="nav__link">Courses</a>
                    <a href="contact.html" class="nav__link">Contact</a>
                </nav>
            </div>
        </div>
        <div class="header__text text-center">
            <h2 class="m-0">Café blog with tips and courses</h2>
            <p class="m-0">
                Learn from experts and their betters recipes and courses
            </p>
        </div>
    </header>

    <main class="container">
        <h3 class="text-center">Contact Us</h3>
        <div class="contact-bg"></div>
        <form action="" class="contact-form">
            <div class="field">
                <label for="name" class="field__label">Name</label>
                <input id="name"type="text" class="field__input" placeholder="Your Name">
            </div>
            <div class="field">
                <label for="email" class="field__label">Email</label>
                <input id="email" type="email" class="field__input" placeholder="Your Email">
            </div>
            <div class="field">
                <label for="message" class="field__label">Message</label>
                <textarea id="message" name="" id="message" class="field__input--textarea" placeholder="Your message"></textarea>
            </div>
            <div class="field">
                <input type="submit" value="Submit" class="button button--primary">
            </div>
        </form>
    </main>

    <footer class="footer">
        <div class="container">
            <div class="bar">
                <a href="index.html" class="logo">
                    <h1 class="logo__brand text-center m-0">Blog<span class="logo__brand--bold">DeCafé</span></h1>
                </a>
                <nav class="nav">
                    <a href="about.html" class="nav__link">About Us</a>
                    <a href="courses.html" class="nav__link">Courses</a>
                    <a href="contact.html" class="nav__link">Contact</a>
                </nav>
            </div>
        </div>
    </footer>

    <script src="js/modernizr.js"></script>
</body>
</html>
